  <body>
    <h1>Ejercicio 24</h1>
    <p>
      Escribir un programa de JavaScript que a través del radio ingresado por un
      formulario calcule el perímetro y área de un circulo y lo muestre en el
      HTML.
    </p>

    <form id="formulario">
      <label for="radio">Ingrese el radio del círculo.</label>
      <br />
      <input type="number" name="radio" id="radio" />
      <br /><br />
      <button type="button" id="boton">Calcular</button>
      <br /><br />
      <div id="respuesta">Aquí saldrá su respuesta.</div>
    </form>
    <script src="js/Ejercicio24.js" type="text/javascript"></script>
  </body>
