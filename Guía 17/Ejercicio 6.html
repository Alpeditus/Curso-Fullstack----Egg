<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Registrar un usuario</h1>
    <form action="crcastillo@ledesma.com.ar" method="post" enctype="text/plain">
        <label for="usuario">Nombre de usuario</label><br>
        <input type="text" id="usuario" name="usuario"> <br>
        <label for="password">Contraseña del usuario</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="number">Edad del usuario</label><br>
        <input type="number" id="number" name="edad"><br>
        <label for="date">Fecha de nacimiento del usuario</label><br>
        <input type="date" id="date" name="nacimiento"><br>
        <label>Sexo del usuario</label><br>
        <input type="radio" id="1" name="1"> <label for="1">Hombre</label> <br>
        <input type="radio" id="2" name="1"> <label for="2">Mujer</label> <br>
        <input type="radio" id="3" name="1"> <label for="3">Prefiero no decir</label> <br>
        <label>País nacimiento del usuario</label> <br>
        <select name="pais" id="" size="3" multiple>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Paraguay</option>
            <option>Paraguay</option>
            <option>Paraguay</option>
            <option>Paraguay</option>
            <option>Paraguay</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
