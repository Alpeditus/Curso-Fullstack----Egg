<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <h3>Receta de papas fritas caseras.</h3>
    <img src="Imágenes/papas fritas.jpg" alt="Papas fritas" width="30%">
    <h2>Ingredientes</h2>
    <ul type="square">
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas.</li>
        <li>cortalas en bastón.</li>
        <li>Calentar aceite en una sartén.</li>
        <li>Cocinar hasta que estén doradas.</li>
        <li>Removerlas del aceite y salar al gusto.</li>
    </ul>
</body>
</html>
